{% extends 'base.html' %}
{% block content %}
    <title>Login</title>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center">Вход</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.errors }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Никнейм</label>
                        <input type="text" class="form-control" name="username" placeholder="Никнейм" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Вход</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    Нет аккаунта? <a href="{% url 'accounts:signin' %}">Создать аккаунт</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
